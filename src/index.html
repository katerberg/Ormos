<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=10, viewport-fit=cover"
    />
    <title>Ormos</title>
  </head>
  <body style="margin: 0">
    <main>
      <div class="form-wrapper">
        <aside id="sets-summary" class="hidden">
          <h2>Sets</h2>
          <div id="sets-summary-list"></div>
        </aside>
        <form id="card-search-form" action="">
          <h1>Ormos</h1>
          <label id="card-input-label">
            <div>
              List of cards to search
            </div>
            <textarea id="card-input"></textarea>
          </label>
          <span id="validation-message" class="validation-message"></span>
          <input type="submit" value="Submit" />
          <div id="card-search-roll-up" class="card-search-roll-up"></div>
          <div id="loader-search" class="skeleton search-skeleton hidden"></div>
        </form>
        <aside id="filters" class="hidden">
          <h2>Cards Pulled</h3>
          <section id="no-filters-applied">No cards pulled</section>
          <section id="pulled-cards-section" class="hidden">
            <div id="pulled-cards"></div>
            <button id="clear-pulled-cards">Clear</button>
          </section>
        </aside>
      </div>
    </main>
  </body>
</html>
